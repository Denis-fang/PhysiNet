# 训练配置
training:
  batch_size: 32
  learning_rate: 0.001
  epochs: 100
  save_dir: "experiments/results"

# 模型配置
model:
  in_channels: 3
  out_channels: 6  # 确保是in_channels的倍数
  
# 数据配置
data:
  dataset: "cifar10"  # 或 "imagenet"
  data_path: "data"
  image_size: 32  # CIFAR10用32, ImageNet用224
  train_val_split: 0.8 
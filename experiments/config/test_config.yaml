# 测试配置
testing:
  batch_size: 16
  model_path: "checkpoints/best_model.pth"  # 确保路径正确
  save_dir: "experiments/results/test_samples"
  num_save_samples: 10  # 保存多少张测试样本

# 模型配置
model:
  type: "mamba"
  in_channels: 3
  out_channels: 3
  d_model: 512
  d_state: 64
  d_conv: 16
  expand: 8
  init_weights: true

# 数据配置
data:
  dataset: "cifar10"  # 或 "imagenet"
  data_path: "data"
  image_size: 32  # CIFAR10用32, ImageNet用224 